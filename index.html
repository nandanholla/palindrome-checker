<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow  px-4 py-3">
                    <div class="card-body">
                        <h3 class="card-title mb-2 mb-3">
                                 Palindrome Checker
                        </h3>
                        <h6 class="card-subtitle lead mb-3">
                         A palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward, such as madam or racecar.
                        </h6>
                        <div class="card-text">
                             <input type="text" name="palindrome" id="palindrome" class="form-control form-control-lg mb-4 ps-4 py-2 shadow" placeholder="eg: tenet">
                             <button class="btn btn-lg text-white bg-gradient w-100 mb-3" type="button" onclick="palindrome()">Check Palindrome</button>
                             <h5 id="display-text" class="w-100 text-center"></h5>
                        </div>
                    </div>
                     <h6 class="text-end">
                             By <a href="http://github.com/nandanholla" class="link-secondary" target="_blank" rel="noopener noreferrer">Nandan Holla</a>
                     </h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
